<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="https://unpkg.com/notie"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    let attention = Prompt();

    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        let forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                     event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()

    document.getElementById("color button").addEventListener('click', function() {
        let html = `
            <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
                <div class="form-row">
                    <div class="col">
                        <div class="form-row" id="reservation-dates-modal">
                            <div class="col mb-3">
                                <input disabled required class="form-control" type="text" id="start" name="start" placeholder="Arrival"/>
                            </div>

                            <div class="col">
                                <input disabled required class="form-control" type="text" id="end" name="ned" placeholder="Departure"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        `

        attention.error({msg: "Ooops"})
        attention.custom({msg: html, title: "Choose your dates"})
    })

    function notify(msg, msgType) {
        notie.alert({
            type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
            text: msg,
        })
    }

    function notifyModal(title, text, icon, confirmationButtonText) {
        Swal.fire({
            title: title,
            html : text,
            icon: icon,
            confirmButtonText: confirmationButtonText
        })
    }

    function Prompt() {
        let toast = function(c) {
            const {
                msg = "",
                icon = "success",
                position = "top-end",
            } = c;

            const Toast = Swal.mixin({
                toast: true,
                title: msg,
                position: position,
                icon: icon,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });
            Toast.fire({});
        }

        let success = function(c) {
            const {
                msg = "",
                title = "",
                footer = ""
            } = c

            Swal.fire({
                icon: "success",
                title: title,
                text: msg,
                footer: footer
            });
        }

        let error = function(c) {
            const {
                msg = "",
                title = "",
                footer = ""
            } = c

            Swal.fire({
                icon: "error",
                title: title,
                text: msg,
                footer: footer
            });
        }

        async function custom(c) {
            const {
                msg = "",
                title = "",
            } = c

            const {value: formValue} = await Swal.fire({
                title: title,
                html: msg,
                backdrop: false,
                focusConfirm: false,
                showCancelButton: true,
                willOpen: () => {
                    const elem = document.getElementById("reservation-dates-modal");
                    const rp = new DateRangePicker(elem, {
                        format: "yyyy-mm-dd",
                        showOnFocus: true,
                    });
                },

                preConfirm: () => {
                    return [
                        document.getElementById("start").value,
                        document.getElementById("end").value,
                    ];
                },
                didOpen: () => {
                    document.getElementById("start").removeAttribute("disabled");
                    document.getElementById("end").removeAttribute("disabled");
                }
            });
            if (formValues) {
                Swal.fire(JSON.stringify(formValues));
            }
        }

        return {
            toast: toast,
            success: success,
            error: error,
            custom: custom,
        }
    }
</script>
